{% extends 'products/base.html' %}
{%load static%}
{%block content%}


<div class="row d-flex justify-content-center container">
  <div class="col-md-8 ">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
            class="fa fa-tasks"></i>&nbsp;Products List</div>
        
      </div>
      <div class="scroll-area-sm">
        <perfect-scrollbar class="ps-show-limits">
          <div style="position: static;" class="ps ps--active-y">
            <div class="ps-content">
              <ul class=" list-group list-group-flush">
                  {%for product in products%}
                  <a href="{%url 'list' product.id%}">
                    <li class="list-group-item">
                      <div class="todo-indicator bg-warning"></div>
                      <div class="widget-content p-0">
                        <div class="widget-content-wrapper d-flex justify-content-between">
                          
                          <div class="widget-content-left">
                            <div class="widget-heading">{{product.title}}
                            </div>
                            <div class="widget-subheading"><i>By {{product.owner.username}}</i></div>
                          </div>
                        <div class="widget-content-right">
                          {%if request.user == product.owner%}
                          <a href="{%url 'product-update' product.id%}">
                            <button class="border-0 btn-transition btn btn-outline-success">
                              <i class="fa fa-check"></i></button>
                          </a>
                         
                          <a href="{%url 'delete' product.id%}">
                            <button class="border-0 btn-transition btn btn-outline-danger">
                           <i  class="fa fa-trash "></i>
                          </a>
                          </button>
                          {%else%}
                          <a href="{%url 'login' %}">
                            <button class="border-0 btn-transition btn btn-outline-success" >
                              <i class="fa fa-check"></i></button>
                          </a>
                         
                          <a href="{%url 'login' %}">
                            <button class="border-0 btn-transition btn btn-outline-danger" >
                           <i  class="fa fa-trash "></i>
                          </a>
                          </button>
                          {%endif%}
                        </div>
                        </div>
                      </div>
                    </li>
                  </a>
                 
                  {%endfor%}
                 

              </ul>
            </div>
            
          </div>
        </perfect-scrollbar>
      </div>
      <div class="d-block text-right card-footer"><button class="mr-2 btn btn-link btn-sm">Cancel</button>
        <a class="btn btn-primary" href="{%url 'create' request.user.id%}">Add Product</a>
       </div>
    </div>
  </div>
  </div>

{%endblock content%}
